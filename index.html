<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goals Dashboard - Project Firefly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-green-50 flex flex-col items-center py-8">

  <!-- Project Firefly Title + Logo -->
  <div class="flex justify-center p-4">
  <img src="Project Firefly Logo Transparent.png" class="w-64 mx-auto" alt="Project Firefly" />
</div>

  <!-- Goals Dashboard Title -->
  <h1 class="text-2xl font-semibold text-[#09b367] mb-6">Goals Dashboard</h1>

  <!-- 8 Cards Container -->
  <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full px-4"></div>

  <!-- Alarm Audio -->
<audio id="alarmAudio" src="alarm2.mp3" preload="auto"></audio>
  
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
